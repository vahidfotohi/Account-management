jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      # Ù…Ø±Ø­Ù„Ù‡ Û±: Ù†ØµØ¨ Ù¾Ø§Ø¯Ù‡Ø§ (Ø§ÛŒÙ†Ø¬Ø§ ÙØ§ÛŒÙ„ Ù¾Ø±ÙˆÚ˜Ù‡ Ø³Ø§Ø®ØªÙ‡ Ù…ÛŒâ€ŒØ´ÙˆØ¯)
      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # Ù…Ø±Ø­Ù„Ù‡ Û²: Ø§ØµÙ„Ø§Ø­ Ù¾Ø±ÙˆÚ˜Ù‡ Ø¨Ø§ Ruby (Ø±ÙˆØ´ ØªØ¶Ù…ÛŒÙ†ÛŒ)
      # Ø§ÛŒÙ† Ø§Ø³Ú©Ø±ÛŒÙ¾Øª ÙØ§ÛŒÙ„ Ù¾Ø±ÙˆÚ˜Ù‡ Ø±Ø§ Ø¨Ø§Ø² Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ùˆ ØªÙ…Ø§Ù… ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ù…Ø¶Ø§ Ø±Ø§ Ø­Ø°Ù Ù…ÛŒâ€ŒÚ©Ù†Ø¯
      - name: Disable Code Signing via Ruby
        run: |
          cd ios
          ruby -e '
            require "xcodeproj"
            project_path = "Runner.xcodeproj"
            project = Xcodeproj::Project.open(project_path)
          
            # 1. ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¨ÛŒÙ„Ø¯ Ø±Ø§ Ø¨Ø±Ø§ÛŒ Ù‡Ù…Ù‡ ØªØ§Ø±Ú¯Øªâ€ŒÙ‡Ø§ Ø§ØµÙ„Ø§Ø­ Ú©Ù†
            project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"
                config.build_settings["CODE_SIGN_IDENTITY"] = ""
                config.build_settings["EXPANDED_CODE_SIGN_IDENTITY"] = ""
                config.build_settings["PROVISIONING_PROFILE_SPECIFIER"] = ""
                config.build_settings["DEVELOPMENT_TEAM"] = ""
              end
            end
          
            # 2. Ù…Ù‡Ù…: Ø­Ø°Ù attributes Ú©Ù‡ Ø´Ø§Ù…Ù„ Team ID Ø§Ø³Øª
            project.root_object.attributes.delete("TargetAttributes")
          
            # 3. Ø°Ø®ÛŒØ±Ù‡ ÙØ§ÛŒÙ„
            project.save
          '
          cd ..

      # Ù…Ø±Ø­Ù„Ù‡ Û³: Ø¨ÛŒÙ„Ø¯ (Ø¨Ø¯ÙˆÙ† Ú¯ÛŒØ± Ú©Ø±Ø¯Ù† Ø±ÙˆÛŒ Ø§Ù…Ø¶Ø§)
      - run: flutter build ios --release --no-codesign

      # Ù…Ø±Ø­Ù„Ù‡ Û´: Ø³Ø§Ø®Øª Payload Ø¨Ø±Ø§ÛŒ ipa
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
